<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quiz - Hardware x Software</title>

<style>
body{
    font-family:'Segoe UI',sans-serif;
    margin:0;
    background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
}
.container{
    background:#fff;
    width:95%;
    max-width:750px;
    padding:25px;
    border-radius:15px;
    box-shadow:0 15px 30px rgba(0,0,0,0.35);
}
h2{margin-bottom:15px;}
.option{
    display:block;
    padding:10px;
    margin:8px 0;
    border-radius:8px;
    border:1px solid #ccc;
    cursor:pointer;
    transition:.3s;
}
.option:hover{background:#f2f2f2;}
button{
    margin-top:15px;
    padding:10px 20px;
    border:none;
    border-radius:8px;
    background:#203a43;
    color:#fff;
    font-size:16px;
    cursor:pointer;
}
.progress{
    height:8px;
    background:#ddd;
    border-radius:5px;
    margin-bottom:15px;
}
.progress-bar{
    height:8px;
    background:#2c5364;
    width:0%;
    border-radius:5px;
}
.correct{color:green;}
.wrong{color:red;}
.result{
    max-height:420px;
    overflow:auto;
}
</style>
</head>
<body>

<div class="container" id="quizBox">
<div class="progress"><div class="progress-bar" id="progressBar"></div></div>
<h2 id="question"></h2>
<div id="options"></div>
<button onclick="next()">Avançar</button>
</div>

<script>

const questions=[

{q:"Hardware é:",o:["Programa","Equipamento físico","Sistema operacional","Aplicativo"],a:1,tip:"Hardware é tudo que pode ser tocado fisicamente."},

{q:"Software é:",o:["Peça física","Programa","Memória","Processador"],a:1,tip:"Software são instruções que controlam o hardware."},

{q:"A placa mãe é responsável por:",o:["Imprimir documentos","Conectar componentes","Executar jogos","Guardar vírus"],a:1,tip:"Ela conecta e coordena todos os componentes internos."},

{q:"A CPU é conhecida como:",o:["HD","Cérebro do computador","Memória externa","Periférico"],a:1,tip:"Ela executa instruções e cálculos."},

{q:"A Unidade de Controle (UC) faz:",o:["Armazena fotos","Coordena tarefas","Imprime textos","Guarda vírus"],a:1,tip:"Ela interpreta e coordena instruções."},

{q:"A ULA executa:",o:["Cópias de arquivos","Operações lógicas e matemáticas","Backup","Formatação"],a:1,tip:"Ela realiza cálculos e comparações."},

{q:"Memória RAM é:",o:["Permanente","Somente leitura","Temporária e volátil","Externa"],a:2,tip:"Se desligar o computador, os dados são perdidos."},

{q:"Memória ROM é:",o:["Volátil","Somente leitura e permanente","Temporária","Apagada ao desligar"],a:1,tip:"Ela já vem gravada de fábrica."},

{q:"Memória secundária é exemplo:",o:["Processador","RAM","SSD","Placa mãe"],a:2,tip:"SSD e HD armazenam dados permanentemente."},

{q:"Teclado é periférico de:",o:["Saída","Entrada","Memória","Processamento"],a:1,tip:"Ele envia dados ao computador."},

{q:"Monitor é periférico de:",o:["Entrada","Saída","Processamento","Memória"],a:1,tip:"Ele exibe informações processadas."},

{q:"Periféricos de entrada e saída incluem:",o:["Mouse","HD externo","Impressora","Placa mãe"],a:1,tip:"HD externo envia e recebe dados."},

{q:"Software básico inclui:",o:["Jogos","Sistemas Operacionais","Planilhas","Antivírus"],a:1,tip:"Windows, Linux e Android são exemplos."},

{q:"Software utilitário serve para:",o:["Gerenciar sistema e proteger","Criar hardware","Montar computador","Fabricar chips"],a:0,tip:"Antivírus e backup são utilitários."},

{q:"Software aplicativo é:",o:["Programa para tarefas específicas","Peça física","Memória","Processador"],a:0,tip:"Exemplo: Word, Excel, jogos."},

{q:"O sistema operacional é responsável por:",o:["Controlar recursos","Fabricar peças","Montar placas","Criar chips"],a:0,tip:"Ele gerencia memória, CPU e dispositivos."},

{q:"Sem software o computador seria:",o:["Mais rápido","Apenas peças eletrônicas","Um supercomputador","Um servidor"],a:1,tip:"Sem instruções ele não executa nada."},

{q:"Processador é exemplo de:",o:["Software","Hardware interno","Periférico externo","Aplicativo"],a:1,tip:"Fica dentro do gabinete."},

{q:"Impressora é:",o:["Hardware interno","Periférico de saída","Software utilitário","Memória"],a:1,tip:"Ela produz resultados físicos."},

{q:"Antivírus é classificado como:",o:["Software básico","Software utilitário","Hardware","Firmware"],a:1,tip:"Protege o sistema contra ameaças."}

];

let current=0;
let answers=[];

function load(){
    document.getElementById("question").innerText=(current+1)+". "+questions[current].q;
    const opt=document.getElementById("options");
    opt.innerHTML="";
    questions[current].o.forEach((op,i)=>{
        opt.innerHTML+=`<label class="option"><input type="radio" name="op" value="${i}"> ${op}</label>`;
    });
    document.getElementById("progressBar").style.width=((current)/questions.length)*100+"%";
}

function next(){
    const selected=document.querySelector('input[name="op"]:checked');
    if(!selected){alert("Selecione uma opção.");return;}
    answers[current]=parseInt(selected.value);
    current++;
    if(current<questions.length){
        load();
    }else{
        showResult();
    }
}

function showResult(){
    let score=0;
    let html="<h2>Resultado Final</h2><div class='result'>";
    questions.forEach((q,i)=>{
        if(answers[i]===q.a){
            score++;
            html+=`<p class='correct'><b>${i+1}) ${q.q}</b><br>Correta ✔</p>`;
        }else{
            html+=`<p class='wrong'><b>${i+1}) ${q.q}</b><br>Sua resposta: ${q.o[answers[i]]}<br>Correta: ${q.o[q.a]}<br>Dica: ${q.tip}</p>`;
        }
    });
    let nota=((score/questions.length)*10).toFixed(1);
    html+=`</div><h3>Acertos: ${score}/20</h3><h3>Nota: ${nota}</h3>`;
    html+=`<button onclick="location.reload()">Tentar novamente</button>`;
    document.getElementById("quizBox").innerHTML=html;
}

load();

</script>
</body>
</html>
