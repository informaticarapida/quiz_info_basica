<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quiz - História do Computador</title>

<style>
body{
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg,#1f3c88,#39a2db);
    margin:0;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
}

.container{
    background:#fff;
    width:90%;
    max-width:600px;
    padding:30px;
    border-radius:15px;
    box-shadow:0 10px 25px rgba(0,0,0,0.2);
}

h2{
    margin-bottom:20px;
}

.option{
    display:block;
    padding:10px;
    margin:8px 0;
    border-radius:8px;
    border:1px solid #ccc;
    cursor:pointer;
    transition:0.3s;
}

.option:hover{
    background:#f1f1f1;
}

button{
    margin-top:20px;
    padding:10px 20px;
    border:none;
    border-radius:8px;
    background:#1f3c88;
    color:white;
    font-size:16px;
    cursor:pointer;
}

button:hover{
    background:#162d63;
}

.result{
    max-height:400px;
    overflow:auto;
}

.correct{color:green;}
.wrong{color:red;}
</style>
</head>
<body>

<div class="container" id="quizContainer">
    <h2 id="question"></h2>
    <div id="options"></div>
    <button onclick="nextQuestion()">Avançar</button>
</div>

<script>

const questions = [
{
q:"Quem é considerado o pai da informática?",
o:["Bill Gates","Charles Babbage","Alan Turing","Steve Jobs"],
a:1,
tip:"Charles Babbage projetou a Máquina Analítica."
},
{
q:"A Primeira Geração utilizava:",
o:["Transistores","Válvulas eletrônicas","Microprocessadores","Chips modernos"],
a:1,
tip:"Eram enormes e esquentavam muito."
},
{
q:"A Segunda Geração utilizava:",
o:["Circuitos integrados","Transistores","Válvulas","Pedras"],
a:1,
tip:"Substituíram as válvulas eletrônicas."
},
{
q:"A Terceira Geração utilizava:",
o:["Circuitos integrados","Transistores simples","Microprocessadores","Cartões"],
a:0,
tip:"Milhares de transistores em um único chip."
},
{
q:"A Quarta Geração é marcada por:",
o:["Pedras","Microprocessadores","Cartões perfurados","Válvulas"],
a:1,
tip:"Microprocessador é o cérebro do computador."
}
];

let current=0;
let answers=[];

function loadQuestion(){
    document.getElementById("question").innerText=(current+1)+". "+questions[current].q;
    const optionsDiv=document.getElementById("options");
    optionsDiv.innerHTML="";
    questions[current].o.forEach((opt,index)=>{
        optionsDiv.innerHTML+=`
        <label class="option">
            <input type="radio" name="option" value="${index}">
            ${opt}
        </label>`;
    });
}

function nextQuestion(){
    const selected=document.querySelector('input[name="option"]:checked');
    if(!selected){alert("Selecione uma opção.");return;}
    answers[current]=parseInt(selected.value);
    current++;
    if(current<questions.length){
        loadQuestion();
    }else{
        showResults();
    }
}

function showResults(){
    let score=0;
    let resultHTML="<h2>Resultado Final</h2>";
    questions.forEach((q,i)=>{
        const correct=q.a;
        const user=answers[i];
        if(user===correct){
            score++;
            resultHTML+=`<p class="correct">${i+1}) Correto ✔</p>`;
        }else{
            resultHTML+=`<p class="wrong">${i+1}) Errado ❌<br>
            Sua resposta: ${q.o[user]}<br>
            Correta: ${q.o[correct]}<br>
            Dica: ${q.tip}</p>`;
        }
    });
    resultHTML+=`<h3>Você acertou ${score} de ${questions.length}</h3>`;
    resultHTML+=`<button onclick="location.reload()">Tentar novamente</button>`;
    document.getElementById("quizContainer").innerHTML=resultHTML;
}

loadQuestion();

</script>
</body>
</html>
