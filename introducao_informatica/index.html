<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quiz - Hardware x Software</title>

<style>
body{
    font-family:'Segoe UI',sans-serif;
    background:linear-gradient(135deg,#0f2027,#2c5364);
    margin:0;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
}

.container{
    background:white;
    width:90%;
    max-width:600px;
    padding:30px;
    border-radius:15px;
    box-shadow:0 10px 25px rgba(0,0,0,0.3);
}

.option{
    display:block;
    padding:10px;
    margin:8px 0;
    border-radius:8px;
    border:1px solid #ccc;
    cursor:pointer;
}

button{
    margin-top:20px;
    padding:10px 20px;
    border:none;
    border-radius:8px;
    background:#2c5364;
    color:white;
    font-size:16px;
    cursor:pointer;
}

button:hover{
    background:#1c3b4a;
}

.correct{color:green;}
.wrong{color:red;}
</style>
</head>
<body>

<div class="container" id="quizContainer">
    <h2 id="question"></h2>
    <div id="options"></div>
    <button onclick="nextQuestion()">Avançar</button>
</div>

<script>

const questions=[
{
q:"Hardware é:",
o:["Programa","Equipamento físico","Aplicativo","Sistema"],
a:1,
tip:"Hardware é tudo que pode ser tocado."
},
{
q:"Software é:",
o:["Peça física","Programa","Memória","Placa"],
a:1,
tip:"Software são instruções que controlam o hardware."
},
{
q:"A CPU é conhecida como:",
o:["Memória","Cérebro do computador","HD","Monitor"],
a:1,
tip:"Ela executa instruções e cálculos."
},
{
q:"RAM é:",
o:["Memória temporária","Memória permanente","HD","ROM"],
a:0,
tip:"Se desligar, perde os dados."
},
{
q:"Sistema Operacional é um:",
o:["Hardware","Software básico","Periférico","Memória"],
a:1,
tip:"Windows e Linux são exemplos."
}
];

let current=0;
let answers=[];

function loadQuestion(){
    document.getElementById("question").innerText=(current+1)+". "+questions[current].q;
    const optionsDiv=document.getElementById("options");
    optionsDiv.innerHTML="";
    questions[current].o.forEach((opt,index)=>{
        optionsDiv.innerHTML+=`
        <label class="option">
            <input type="radio" name="option" value="${index}">
            ${opt}
        </label>`;
    });
}

function nextQuestion(){
    const selected=document.querySelector('input[name="option"]:checked');
    if(!selected){alert("Selecione uma opção.");return;}
    answers[current]=parseInt(selected.value);
    current++;
    if(current<questions.length){
        loadQuestion();
    }else{
        showResults();
    }
}

function showResults(){
    let score=0;
    let resultHTML="<h2>Resultado Final</h2>";
    questions.forEach((q,i)=>{
        if(answers[i]===q.a){
            score++;
            resultHTML+=`<p class="correct">${i+1}) Correto ✔</p>`;
        }else{
            resultHTML+=`<p class="wrong">${i+1}) Errado ❌<br>
            Correta: ${q.o[q.a]}<br>
            Dica: ${q.tip}</p>`;
        }
    });
    resultHTML+=`<h3>Você acertou ${score} de ${questions.length}</h3>`;
    resultHTML+=`<button onclick="location.reload()">Tentar novamente</button>`;
    document.getElementById("quizContainer").innerHTML=resultHTML;
}

loadQuestion();

</script>
</body>
</html>
